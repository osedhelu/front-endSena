<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">New Password

                  </h1>
                  <p class="mb-4">In the following fields, enter your new password to log in to the System</p>
                </div>
                <form  ngNativeValidate (ngSubmit)="registerUser()" [formGroup]="forma" class="user">

                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control form-control-user" maxlength="30" minlength="8" aria-describedby="emailHelp" placeholder="new password">
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="password_confirmation"  class="form-control form-control-user"  maxlength="30" minlength="8" aria-describedby="emailHelp" placeholder="repit password">
                  </div>
                  <div class="form-group" *ngIf="forma.errors?.validatePassword && !forma.pristine">
                    <p class="text-danger">las contrase√±as deben de ser iguales</p>
                  </div>



                  <button type="submit"  class="btn btn-primary btn-user btn-block">
                    Send




                  </button>
                </form>
                <hr>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
