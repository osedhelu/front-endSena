
    <div class="container">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form ngNativeValidate (ngSubmit)="registerUser()" [formGroup]="forma" class="user">
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <input formControlName="name" type="text" class="form-control form-control-user" required placeholder="User Name">
                    </div>

                  </div>
                  <div class="form-group">
                    <input formControlName="email" type="email" class="form-control form-control-user" required placeholder="Email">
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input formControlName="password" type="password"  maxlength="16" minlength="7" class="form-control form-control-user" required placeholder="New Password">
                    </div>
                    <div class="col-sm-6">
                      <input formControlName="password_confirmation" type="password" minlength="7"  maxlength="16" class="form-control form-control-user" required placeholder="Confirm New Password">
                    </div>
                  </div>
                  <div class="form-group" *ngIf="forma.errors?.validatePassword && !forma.pristine">
                    <p class="text-danger">las contrase√±as deben de ser iguales</p>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input formControlName="condiciones" type="checkbox" class="custom-control-input" id="aceptar_condiciones">
                      <label class="custom-control-label" for="aceptar_condiciones">Accept the legal conditions</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">Create</button>
                  <hr>

                </form>
                <hr>
                <div class="text-center"><a  [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
                </div>
                <div class="text-center">
                  <a  [routerLink]="['/passwordReset']">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
