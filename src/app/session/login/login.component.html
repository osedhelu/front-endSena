<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Login</h1>
                </div>
                <form ngNativeValidate #f="ngForm" class="user" (ngSubmit)="loginSession(f)">
                  <div class="form-group">
                    <input [ngModel]="email" name="email" type="email" maxlength="50"  required class="form-control form-control-user" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <input ngModel name="password" type="password" class="form-control form-control-user" maxlength="20" minlength="7" required  placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input [(ngModel)]="recuerdame" name="condicions" type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>
                  <hr>
                </form>
                <hr>
                <div class="text-center">
                  Don't have an account? <a  [routerLink]="['/register']" routerLinkActive="router-link-active" >Create Account!</a>
                </div>
                <div class="text-center">
                  <a  [routerLink]="['/passwordReset']" routerLinkActive="router-link-active" >Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
