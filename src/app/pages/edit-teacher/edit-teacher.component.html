<app-headboard></app-headboard>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">

          <h4 class="header-title mb-3">Instructor edit form</h4>

          <form class="required-form" action="http://demo.academy-lms.com/default/admin/instructors/edit/1" enctype="multipart/form-data" method="post">
            <div id="progressbarwizard">
              <ul class="nav nav-pills nav-justified form-wizard-header mb-3">
                <li class="nav-item">
                  <a href="#basic_info" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2 active">
                    <i class="mdi mdi-face-profile mr-1"></i>
                    <span class="d-none d-sm-inline">Basic info</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#login_credentials" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                    <i class="mdi mdi-lock mr-1"></i>
                    <span class="d-none d-sm-inline">Login credentials</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#social_information" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                    <i class="mdi mdi-wifi mr-1"></i>
                    <span class="d-none d-sm-inline">Social information</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#payment_info" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                    <i class="mdi mdi-currency-eur mr-1"></i>
                    <span class="d-none d-sm-inline">Payment info</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#finish" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                    <i class="mdi mdi-checkbox-marked-circle-outline mr-1"></i>
                    <span class="d-none d-sm-inline">Finish</span>
                  </a>
                </li>
              </ul>
              <div class="tab-content b-0 mb-0">

                <div id="bar" class="progress mb-3" style="height: 7px;">
                  <div class="bar progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 20%;"></div>
                </div>

                <div class="tab-pane active" id="basic_info">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="first_name">First name <span class="required">*</span> </label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="first_name" name="first_name" value="John" required="">
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="last_name">Last name <span class="required">*</span> </label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="last_name" name="last_name" value="Doe" required="">
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="linkedin_link">Biography</label>
                        <div class="col-md-9">
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="user_image">User image</label>
                        <div class="col-md-9">
                          <div class="d-flex">
                            <div class="">
                              <img class="rounded-circle img-thumbnail" src="./Instructor edit _ Academy Learning Club_files/1.jpg" alt="" style="height: 50px; width: 50px;">
                            </div>
                            <div class="flex-grow-1 mt-1 pl-3">
                              <div class="input-group">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" name="user_image" id="user_image" onchange="changeTitleOfImageUploader(this)" accept="image/*">
                                  <label class="custom-file-label ellipsis" for="user_image">Choose user image</label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div> <!-- end col -->
                  </div> <!-- end row -->
                </div>

                <div class="tab-pane" id="login_credentials">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="email"> Email <span class="required">*</span> </label>
                        <div class="col-md-9">
                          <input type="email" id="email" name="email" class="form-control" value="admin@example.com" required="">
                        </div>
                      </div>
                    </div> <!-- end col -->
                  </div> <!-- end row -->
                </div>

                <div class="tab-pane" id="social_information">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="facebook_link"> Facebook</label>
                        <div class="col-md-9">
                          <input type="text" id="facebook_link" name="facebook_link" class="form-control" value="http://www.facebook.com/admin">
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="twitter_link">Twitter</label>
                        <div class="col-md-9">
                          <input type="text" id="twitter_link" name="twitter_link" class="form-control" value="http://www.twitter.com/mobins">
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="linkedin_link">Linkedin</label>
                        <div class="col-md-9">
                          <input type="text" id="linkedin_link" name="linkedin_link" class="form-control" value="http://www.linkedin.com/admin">
                        </div>
                      </div>
                    </div> <!-- end col -->
                  </div> <!-- end row -->
                </div>
                <div class="tab-pane" id="payment_info">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="facebook_link"> Paypal client id</label>
                        <div class="col-md-9">
                          <input type="text" id="paypal_client_id" name="paypal_client_id" class="form-control" value="">
                          <small>Required for instructor</small>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="facebook_link"> Paypal secret key</label>
                        <div class="col-md-9">
                          <input type="text" id="paypal_secret_key" name="paypal_secret_key" class="form-control" value="">
                          <small>Required for instructor</small>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="stripe_public_key">Stripe public key</label>
                        <div class="col-md-9">
                          <input type="text" id="stripe_public_key" name="stripe_public_key" class="form-control" value="">
                          <small>Required for instructor</small>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label class="col-md-3 col-form-label" for="stripe_secret_key">Stripe secret key</label>
                        <div class="col-md-9">
                          <input type="text" id="stripe_secret_key" name="stripe_secret_key" class="form-control" value="">
                          <small>Required for instructor</small>
                        </div>
                      </div>
                    </div> <!-- end col -->
                  </div> <!-- end row -->
                </div>
                <div class="tab-pane" id="finish">
                  <div class="row">
                    <div class="col-12">
                      <div class="text-center">
                        <h2 class="mt-0"><i class="mdi mdi-check-all"></i></h2>
                        <h3 class="mt-0">Thank you !</h3>

                        <p class="w-75 mb-2 mx-auto">You are just one click away</p>

                        <div class="mb-3">
                          <button type="button" class="btn btn-primary" onclick="checkRequiredFields()" name="button">Submit</button>
                        </div>
                      </div>
                    </div> <!-- end col -->
                  </div> <!-- end row -->
                </div>

                <ul class="list-inline mb-0 wizard">
                  <li class="previous list-inline-item disabled">
                    <a href="javascript::" class="btn btn-info">Previous</a>
                  </li>
                  <li class="next list-inline-item float-right">
                    <a href="javascript::" class="btn btn-info">Next</a>
                  </li>
                </ul>

              </div> <!-- tab-content -->
            </div> <!-- end #progressbarwizard-->
          </form>

        </div> <!-- end card-body -->
      </div> <!-- end card-->
    </div>
  </div>
  <!-- Footer -->
  <app-footer></app-footer>
</div>
