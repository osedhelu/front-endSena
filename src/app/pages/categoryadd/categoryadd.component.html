<app-headboard></app-headboard>

<div class="container-fluid mt--8">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-1">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="#">
                <img src="../../../assets/img/theme/vue.jpg" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>

        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">

            </div>
          </div>
          <div class="text-center">
            <br>
            <br>
            <br>
            <br>
            <hr class="my-4" />
            <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p>
            <a href="#">Show more</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">New Category</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form ngNativeValidate (ngSubmit)="addCategory()" [formGroup]="forma">
            <div class="pl-lg-12">

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                  <label class="form-control-label" for="form-type-label">tipo de Documento</label>

                    <select formControlName="typeDocunent" id="form-type-label" class="form-control form-control-alternative" >
                      <option value="CC">CC</option>
                      <option value="TI">TI</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Cedula</label>
                    <input formControlName="cedulaStuden" type="number" id="input-first-name" class="form-control form-control-alternative" placeholder="cedulaStuden">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Nombre</label>
                    <input formControlName="nameStuden" name="nameStuden" type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="nombre del aprendiz">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Correo</label>
                    <input formControlName="emailStuden" name="nameStuden" type="Email" id="input-last-name" class="form-control form-control-alternative" placeholder="Email">
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="form-control-label" for="form-parent-label">Numero de Curso</label>

                  <div  class="form-group">
                    <input formControlName="numCourse" name="numCourse" type="number" id="input-last-name" class="form-control form-control-alternative" placeholder="numero de Ficha">
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="form-control-label" for="form-parent-label">Nombre del curso</label>

                  <div  class="form-group">
                    <input formControlName="nameCourse" name="nameCourse" type="string" id="input-last-name" class="form-control form-control-alternative" placeholder="Nombre de Programa de formacion">
                  </div>
                </div>
                  
                <div class="col-lg-12">
                  <div class="form-group">
                    <div class="desctiption-label">
                    <label class="form-control-label" for="input-icone-name">Observacion</label>

                      <textarea formControlName="observacionStuden" name="observacionStuden" class="form-control form-control-alternative" name="" id="" cols="1" rows="3"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-user btn-block" type="submit">save</button>

            <hr class="my-4" />

          </form>
        </div>
      </div>
    </div>

  </div>
  <!-- Footer -->
  <app-footer></app-footer>
</div>
